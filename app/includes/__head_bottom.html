<link rel="stylesheet" href="{{ staticBasePath }}/client/styles/client.css" />

{% include "app/includes/__head_shared.html" %}

<script>
  (function (global) {

    // Check for defined globals
    global.az = global.az || {};

    // Load fonts to LocalStorage
    global.loadFont(
      'az-fonts',
      '{{ staticBasePath }}/client/fonts/data-woff.css',
      '{{ staticBasePath }}/client/fonts/data-woff2.css'
    );

    // Set AZ globals based on skin
    var az;
    az = global.az;
    az.globals = {
      'kaltura_frontend_video_player_id': {{kaltura_frontend_video_player_id}},
      'kaltura_frontend_adless_video_player_id': {{kaltura_frontend_adless_video_player_id}},
      'kaltura_mediathek_video_player_id': {{kaltura_mediathek_video_player_id}},
      'kaltura_mediathek_category_id': {{kaltura_mediathek_category_id}},
      'skin': '{{skin}}'
    };

  })(window);
</script>

<script src="{{ staticBasePath }}/client/tracking.bundled.js"></script>
<script src="{{ staticBasePath }}/client/scripts/tracking/netmetrix.js"></script>

{# Track NetMetrix. #}
<script>
  if (typeof window.AZTracker !== 'undefined' && window.AZTracker.trackPageView) {
    window.AZTracker.trackPageView({
      domain: 'aznetz',
      path: {
        product: 'live',
        sitename: 'styleguide',
        view: 'page',
        path: window.location.pathname,
        event: 'pageview',
        id: null,
        index: null
      },
      referer: document.referer,
      screenWidth: screen.width,
      screenHeight: screen.height
    });
  }
</script>
