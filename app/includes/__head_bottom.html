<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{# Inline the JavaScript utilities file since it needs to be synchronously
   loaded. Also, it is very lightweight so it should not make any difference. #}
<script>
  {% include "client/scripts/webfont-loading.js" %}
</script>

{# Asynchronously request the font-face stylesheet based on the WOFF support,
    then store it in localStorage for future visits. #}
<script>
  (function (global) {
    global.loadFont(
      // Font storage name
      'az-fonts',
      // WOFF URL
      '/__node__/__static__/client/fonts/data-woff.css',
      // WOFF2 URL
      '/__node__/__static__/client/fonts/data-woff2.css'
    );
  })(window);
</script>

<link rel="stylesheet" href="/__node__/__static__/client/styles.css" />
<script src="http://aka-cdn-ns.adtech.de/dt/common/DAC.js"></script>
