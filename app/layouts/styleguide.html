<!DOCTYPE html>
<html lang="de-ch">
  <head>
    <title>{% block title %}{{ title | default('AZ') }}{% endblock %}</title>
    {% include "app/includes/__head_shared.html" %}

    <script>
      (function (global) {
        global.loadFont(
          // Font storage name
          'az-fonts',
          // WOFF URL
          '{{ staticBasePath }}/client/fonts/data-woff.css',
          // WOFF2 URL
          '{{ staticBasePath }}/client/fonts/data-woff2.css'
        );
      })(window);
    </script>

    <link rel="stylesheet" href="{{ staticBasePath }}/client/styles/client.css" />
    <link rel="stylesheet" href="{{ staticBasePath }}/client/styles/styleguide.css" />
  </head>
  <body class="styleguide-body">
    <div id="app" class="wrapper">{{ content }}</div>
    <script src="{{ staticBasePath }}/client/styleguide.bundled.js"></script>
    <script src="{{ staticBasePath }}/client/components.bundled.js"></script>
    <script src="{{ staticBasePath }}/client/scripts/vendor/prism.min.js"></script>
  </body>
</html>
